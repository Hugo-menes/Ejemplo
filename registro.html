<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color:#8B51FF;
    }
    .card {
        background-color: #8B51FF; /* Cambiar a azul */
        color: white; /* Color de texto blanco para contraste */
    }
    .card-body {
        color: black; /* Color de texto negro */
    }
    footer {
      background-color: #6633CC;
      color: white;
      text-align: center;
      padding: 35px;
      position: fixed;
      bottom: 0;
      width: 100%;
  }
</style>
</head>
<body>
    
    <div class="container mt-5" >
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Formulario de Registro
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputName" class="form-label">Nombre </label>
                                <input type="text" class="form-control" id="exampleInputName" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputName" class="form-label">Apellido </label>
                                <input type="text" class="form-control" id="exampleInputName" required>
                            </div>

                            
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            <!--    <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>-->  
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="exampleInputPhone" class="form-label">vuelve escribir la contraseña </label>
                                <input type="`password" class="form-control" id="exampleInputPhone" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

<footer>

</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
